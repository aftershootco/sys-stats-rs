[target.'cfg(target_os = "macos")'.dependencies]
objc2 = "0.5.2"
objc2-metal = { version = "0.2.2", features = ["MTLDevice"] }

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.9", features = ["sysinfoapi"] }

[dependencies]
sys-info = "0.9.1"